<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - BarberShop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 6l6 6-6 6M18 6l-6 6 6 6"/>
                    </svg>
                    <span>BarberShop</span>
                </a>
            </div>
        </div>
    </header>

    <div class="section">
        <div class="container">
            <div style="max-width: 28rem; margin: 0 auto;">
                <div class="card">
                    <div class="card-content" style="padding: 2rem;">
                        <h1 style="text-align: center; margin-bottom: 0.5rem;">Вхід</h1>
                        <p class="text-center text-muted" style="margin-bottom: 2rem;">Увійдіть до свого акаунту</p>
                        
                        <div id="error-message"></div>
                        
                        <form id="login-form">
                            <div class="form-group">
                                <label class="form-label" for="email">Email або телефон</label>
                                <input type="text" id="email" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="password">Пароль</label>
                                <input type="password" id="password" class="form-input" required>
                            </div>
                            
                            <div style="text-align: right; margin-bottom: 1.5rem;">
                                <a href="reset-password.html" style="font-size: 0.875rem; color: var(--primary); text-decoration: none;">Забули пароль?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Увійти</button>
                        </form>
                        
                        <p class="text-center text-muted" style="margin-top: 1.5rem;">
                            Немає акаунту? <a href="register.html" style="color: var(--primary); text-decoration: none;">Зареєструватися</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.innerHTML = '';
            
            try {
                const response = await auth.login(email, password);
                
                if (response.error) {
                    errorDiv.innerHTML = `<div class="alert alert-error">${response.error}</div>`;
                } else {
                    showToast('Успішно увійшли!');
                    auth.currentUser = response.user;
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);
                }
            } catch (error) {
                errorDiv.innerHTML = '<div class="alert alert-error">Помилка входу</div>';
            }
        });
    </script>
</body>
</html>
