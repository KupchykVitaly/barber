<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - BarberShop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 6l6 6-6 6M18 6l-6 6 6 6"/>
                    </svg>
                    <span>BarberShop</span>
                </a>
            </div>
        </div>
    </header>

    <div class="section">
        <div class="container">
            <div style="max-width: 28rem; margin: 0 auto;">
                <div class="card">
                    <div class="card-content" style="padding: 2rem;">
                        <h1 style="text-align: center; margin-bottom: 0.5rem;">Реєстрація</h1>
                        <p class="text-center text-muted" style="margin-bottom: 2rem;">Створіть новий акаунт</p>
                        
                        <div id="error-message"></div>
                        
                        <form id="register-form">
                            <div class="form-group">
                                <label class="form-label" for="name">Ім'я</label>
                                <input type="text" id="name" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="phone">Телефон</label>
                                <input type="tel" id="phone" class="form-input" placeholder="+380 XX XXX XX XX" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="password">Пароль</label>
                                <input type="password" id="password" class="form-input" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Зареєструватися</button>
                        </form>
                        
                        <p class="text-center text-muted" style="margin-top: 1.5rem;">
                            Вже є акаунт? <a href="login.html" style="color: var(--primary); text-decoration: none;">Увійти</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.innerHTML = '';
            
            // Validation
            if (!validateEmail(email)) {
                errorDiv.innerHTML = '<div class="alert alert-error">Невірний формат email</div>';
                return;
            }
            
            if (!validatePhone(phone)) {
                errorDiv.innerHTML = '<div class="alert alert-error">Невірний формат телефону</div>';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.innerHTML = '<div class="alert alert-error">Пароль повинен містити мінімум 6 символів</div>';
                return;
            }
            
            try {
                const response = await auth.register(name, email, phone, password);
                
                if (response.error) {
                    errorDiv.innerHTML = `<div class="alert alert-error">${response.error}</div>`;
                } else {
                    showToast('Реєстрація успішна!');
                    auth.currentUser = response.user;
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);
                }
            } catch (error) {
                errorDiv.innerHTML = '<div class="alert alert-error">Помилка реєстрації</div>';
            }
        });
    </script>
</body>
</html>
